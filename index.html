<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماشین حساب سطح مقطع کابل</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        direction: rtl;
        text-align: right;
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;
        background-color: rgb(223, 223, 223);
        min-height: 100vb;
        min-width: 300px;
      }
      .container {
        border-radius: 1rem;
        background-color: rgb(231, 229, 229);
      }

      .result {
        font-size: 1.2em;
        font-weight: bold;
      }
      .manual-input {
        display: none;
      }
      .header {
        background-color: rgb(20, 10, 51);
        color: gold;
      }
      .footer {
        background-color: rgb(20, 10, 51);
        color: gold;
      }
      .header h4 {
        font-size: 10fr;
      }
      .header img {
        width: 3.5rem;
      }
      .footer h4 {
        font-size: 0.75rem;
      }
    </style>
    <script defer type="module" src="form.js"></script>
  </head>
  <body>
    <div
      class="col-12 header d-flex align-items-center justify-content-center p-3 shadow-lg"
    >
      <div class="col-3 text-center">
        <a href="https://p-karaj.nus.ac.ir/">
          <img class="" src="./logo.webp" alt="" />
        </a>
      </div>

      <div class="col-9 text-center">
        <h4 class="text-center">ماشین حساب سطح مقطع کابل</h4>
      </div>
    </div>
    <div class="col-11 col-md-12 container my-3 bg-white p-4 shadow-lg">
      <form id="cableForm" class="col-12">
        <div
          class="col-12 d-flex d-flex align-items-start justify-content-evenly flex-column-reverse flex-md-row-reverse flex-wrap"
        >
          <div class="col-md-5 col-12 d-flex flex-column mt-md-0 mt-3 gap-3">
            <div class="input-group input-group border-1 rounded border">
              <div class="input-group">
                <span
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  >ولتاژ (V):</span
                >
              </div>
              <input
                type="number"
                id="voltage"
                class="form-control bg-secondary bg-opacity-25"
                placeholder="ولتاژ (ولت)"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group border-1 rounded border">
              <div class="input-group">
                <span
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  id="basic-addon1"
                  >توان مصرف‌ کننده:</span
                >
              </div>
              <input
                type="number"
                id="power"
                class="form-control bg-secondary bg-opacity-25"
                step="0.01"
                placeholder="توان مصرف‌ کننده"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group border-1 rounded border">
              <div class="col-12 d-flex">
                <span
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  id="basic-addon1"
                  >ضریب قدرت مصرف ‌کننده:</span
                >
              </div>
              <div class="col-12">
                <input
                  type="number"
                  id="powerFactor"
                  class="form-control bg-secondary bg-opacity-25"
                  step="0.01"
                  placeholder="ضریب"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="input-group border-1 rounded border">
              <div class="input-group">
                <span
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  id="basic-addon1"
                  >راندمان:</span
                >
              </div>
              <input
                type="number"
                id="efficiency"
                class="form-control bg-secondary bg-opacity-25"
                step="0.01"
                placeholder="راندمان"
              />
            </div>
            <div class="input-group border-1 rounded border">
              <div class="input-group">
                <span
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  id="basic-addon1"
                  >طول مسیر (متر):</span
                >
              </div>
              <input
                type="number"
                id="length"
                class="form-control bg-secondary bg-opacity-25"
                placeholder="طول کابل (متر)"
              />
            </div>
          </div>

          <div class="col-md-5 col-12 d-flex flex-column gap-3">
            <div class="form-group">
              <div class="">
                <label
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  for="phases"
                  >تعداد فاز:</label
                >
              </div>
              <select
                class="custom-select form-control bg-secondary bg-opacity-25 border-primary rounded border text-center"
                id="phases"
              >
                <option selected value="1">تک فاز</option>
                <option value="3">سه فاز</option>
              </select>
            </div>
            <!-- -------------- -->
            <div class="form-group">
              <div class="input-group-prepend">
                <label
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  for="conductivity"
                  >هدایت ویژه:</label
                >
              </div>
              <select
                class="custom-select form-control bg-secondary bg-opacity-25 border-warning rounded border text-center"
                id="conductivity"
              >
                <option selected value="56">مس (56)</option>
                <option value="35">آلومینیوم (35)</option>
                <option value="manual" id="manualConductivityOption">
                  ورود دستی
                </option>
              </select>
              <div class="manual-input col-12" id="manualConductivity">
                <input
                  type="number"
                  id="manualConductivityInput"
                  class="form-control bg-secondary bg-opacity-25"
                  placeholder="هدایت ویژه (ورود دستی)"
                />
              </div>
            </div>
            <!-- -------------- -->
            <div class="form-group">
              <div class="input-group-prepend">
                <label
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  for="voltageDrop"
                  >درصد افت ولتاژ:</label
                >
              </div>
              <select
                class="form-control bg-secondary bg-opacity-25 border-warning rounded border text-center"
                id="voltageDrop"
              >
                <option selected value="5">موتور (%5)</option>
                <option value="3">روشنایی (%3)</option>
                <option value="2">خط اصلی (%2)</option>
                <option value="manual" id="manualVoltageDropOption">
                  ورود دستی
                </option>
              </select>
              <div class="manual-input col-12" id="manualVoltageDrop">
                <input
                  type="number"
                  id="manualVoltageDropInput"
                  class="form-control bg-secondary bg-opacity-25"
                  placeholder="هدایت ویژه (ورود دستی)"
                />
              </div>
            </div>
            <!-- -------------- -->

            <div class="form-group">
              <div class="">
                <label
                  class="bg-primary col-12 fs-6 fw-bold rounded p-2 text-center text-white"
                  for="powerUnit"
                  >واحد توان مصرف‌ کننده:</label
                >
              </div>
              <select
                class="custom-select form-control bg-secondary bg-opacity-25 border-warning rounded border text-center"
                id="powerUnit"
              >
                <option selected value="w">وات (W)</option>
                <option value="hp">اسب بخار (hp)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-3">
          <button
            id="calculateBtn"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
          >
            محاسبه
          </button>

          <div
            class="modal fade bd-example-modal-lg"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myLargeModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content p-3" id="modal-content"></div>
            </div>
          </div>
        </div>
      </form>

      <div id="result" class="result"></div>
    </div>
    <div
      class="col-12 footer d-flex align-items-center justify-content-center p-1 shadow-lg"
    >
      <h4>طراحی شده توسط محمد ابراهیم زاده</h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
